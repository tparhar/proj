#config.yaml
program: monaitrain_wandb.py
method: random
name: sweepbaseline
project: proj
database_folder: "imgs_and_segs"
metric:
  goal: maximize
  name: dice
parameters:
  train_batch_size:
    values: [16, 32, 64]
  val_batch_size:
    values: [8, 16, 32]
  lr:
    values: [0.001, 0.0001]
  epochs:
    values: [150, 350, 500]
  num_workers:
    value: 6
run:
  tags:
    - baseline
  notes: "This sweep is to establish a baseline performance of the model to try and improve from"
early_terminate:
  type: hyperband
  max_iter: 500
  s: 2
  eta: 3
