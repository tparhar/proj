#config.yaml
program: monaitrain_wandb.py
method: random
name: onlyzeros_more_epochs
project: proj
metric:
  goal: maximize
  name: dice
parameters:
  train_batch_size:
    value: 32
  val_batch_size:
    value: 32
  lr:
    values: [0.001, 0.0001]
  epochs:
    values: [500, 1000, 1500]
  num_workers:
    value: 4
  spatial_crop:
    values: [[96, 96]]
  spatial_crop_num_samples:
    values: [4, 5]
  overlap:
    values: [0.25, 0.3]
early_terminate:
  type: hyperband
  max_iter: 1500
  s: 2
  eta: 3
command:
  - ${env}
  - ${interpreter}
  - ${program}
  - "--config"
  - "./yaml_files/onlyzeros.yaml"
  - ${args}
